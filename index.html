<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>

    <div class="background">
        <div id="calc">
            <br>
        <div style="margin-left: 40px; margin-top: 20px;"><div id="screen">
            <input id="output" type="text" placeholder="0" style="width: 300px;">
        </div></div>
        <br>
        <div style="margin-top: 30px;">
            <div class="first" style="text-align: center;">
                <input onclick="display(1)" id="one" type="button" value="1"> 
                 <input onclick="display(2)" id="two" type="button" value="2"> 
                <input onclick="display(3)" id="three" type="button" value="3">  
                <input onclick="display('+')" id="plus" type="button" value="+" style="color: orangered;">  
            </div>
            <div class="first" style="text-align: center;">
                <input onclick="display(4)" id="four" type="button" value="4"> 
                 <input onclick="display(5)" id="five" type="button" value="5"> 
                <input onclick="display(6)" id="six" type="button" value="6"> 
                 <input onclick="display('-')" id="minus" type="button" value="-" style="color: orangered;">  
            </div>
            <div class="first" style="text-align: center;">
                <input onclick="display(7)" id="seven" type="button" value="7"> 
                 <input onclick="display(8)" id="eight" type="button" value="8"> 
                <input onclick="display(9)" id="nine" type="button" value="9"> 
                 <input onclick="display('/')" id="divide" type="button" value="/" style="color: orangered;">  
            </div>
            <div class="first" style="text-align: center;">
                <input onclick="display(0)" id="zero" type="button" value="0" >
                  <input onclick="display('00')" id="doublezero" type="button" value="00" > 
                <input onclick="display('.')" id="dot" type="button" value="." style="color: orangered;"> 
                 <input onclick="display('*')" id="multi" type="button" value="*" style="color: orangered;">  
            </div>
            <div>
            <div class="first" style="text-align: center;">
                <input onclick="clearAll()" type="button" value="AC" style="color: orangered;">
    
                <input onclick="removeLast()" id="delete" type="button" value="DE" style="color: orangered;">
                <input onclick="display('%')" type="button" value="%" style="color: orangered;">
    
                <input onclick="evaluvateExp()" type="button" value="=" style="color: orangered;">
    
    
            </div>
            </div>
        </div>
    </div>
    
</body>
<script src="./calc.js">

</script>
</html>
